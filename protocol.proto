enum Direction {
  CLOCKWISE = 0;
  COUNTERCLOCKWISE = 1;
}

message Message {
  oneof payload {
    RotaryChange rotary_change = 1;
    ButtonChange button_change = 2;
  }
}

message RotaryChange {
  optional int32 index = 1;
  optional Direction direction = 2;
} 

message ButtonChange {
  optional int32 index = 1;
  optional bool pressed = 2;
}
